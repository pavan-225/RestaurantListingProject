<style>
    .container{
        margin-top:4%;

        width: 100%;

    body{
        background: url("images/slider6.jpg");

        background-repeat: no-repeat;

<div class="container">
    <h1><center>LIST OF BOOKINGS</center></h1>
    <table class="table table-bordered table-sripped" >
        <thead>
        <tr>
            <th>NAME</th>
            <th>DATE</th>
            <th>TIME</th>
            <th>EMAIL</th>
            <th>NO. OF PEOPLE</th>
            <th>PHONE</th>
            <th>RESTAURANT</th>
        </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
</div>
<script type="text/javascript">

        console.log("hello");
        document.getElementById("emailId").innerHTML="Welcome - "+sessionStorage.getItem("user");

        let emailId = sessionStorage.getItem("email");
        user = {
            "email": emailId
        }
        let options = {
            method: 'POST',
            headers: {
                'Content-Type':
                    'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        }

    fetch("http://localhost:8085/booking",options)
        .then(res=> res.json())
        .then(data=>{
                    console.log(data);
                    if(data.length > 0){
                        var temp = "";

                        data.forEach((u)=>{
                           /* window.alert(u.name);*/
                            temp +="<tr>";
                            temp +="<td>"+u.name+"</td>";
                            temp +="<td>"+u.date+"</td>";
                            temp +="<td>"+u.time+"</td>";
                            temp +="<td>"+u.email+"</td>";
                            temp +="<td>"+u.noofpeople+"</td>";
                            temp +="<td>"+u.phone+"</td>";
                            temp +="<td>"+u.restolist+"</td></tr>";
                        })
                        document.getElementById("data").innerHTML=temp;
                    }
                }
            )
</script>
